<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #chat-box {
            width: 80%;
            height: 60%;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #message-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        #send-btn {
            padding: 10px 20px;
            margin-left: 10px;
        }
        #leave-btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .user-message {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h3>Chat Room: {{ room_name }}</h3>

    <!-- 退出聊天室按钮 -->
    <button id="leave-btn">Leave Chat Room</button>

    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
    const socket = io();
    const room = "{{ room_name }}";

    // Join the room
    socket.emit('join', {room: room});

    // Send messages
    document.getElementById('send-btn').onclick = function() {
        const message = document.getElementById('message-input').value;
        socket.emit('message', {room_name: room, message: message});
        document.getElementById('message-input').value = '';  // 清空输入框
    };

    // 接收消息并显示
    socket.on('message', function(data) {
        const chatBox = document.getElementById('chat-box');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerText = data;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;  // 滚动到底部
    });

    // 退出聊天室
    document.getElementById('leave-btn').onclick = function() {
        window.location.href = '/leave/' + room;
    };
    </script>
</body>
</html>
